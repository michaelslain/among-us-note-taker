<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="client/images/favicon.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Among Us Note Taker</title>
</head>
<body>
    <a href="/" ><img class="reset-button" src="./images/reset.svg" ></a>
    <img src="client/images/trash.svg" alt="" class="trash">
    <div class="trash-menu">
        <img src="client/images/x.svg" alt="x" class="trash-x">
        <div class="character-container"></div>
    </div>
    <div class="ui-container">
        <div class="charts">
            <div class="title-containers" >
                <div class="title-icon-container" >
                    <img class="title-icon" src="./images/approved.svg" >
                </div>
                <h1 class="title crewmate">Crewmate</h1>
                <div class="title-line" ></div>
            </div>
            <div class="title-containers" >
                <div class="title-icon-container" >
                    <img class="title-icon" src="./images/sus.svg" >
                </div>
                <h1 class="title sus">Sus</h1>
                <div class="title-line" ></div>
            </div>
            <div class="title-containers" >
                <div class="title-icon-container" >
                    <img class="title-icon" src="./images/imposter.svg" >
                </div>
                <h1 class="title imposter">Imposter</h1>
                <div class="title-line" ></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
